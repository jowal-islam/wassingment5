<!DOCTYPE html>
<html lang="en">

  <body class="bg-sky-100 h-[100vh]">

    <div class="flex justify-between max-w-5xl mx-auto bg-white p-5">
      <div class="flex gap-2 text-[#006747]">
        <img class="h-6 w-6" src="./assets/logo-dark.png" alt="" />

          service

      <div class="flex gap-5">

        </div>
        <div class="bg-sky-100">coin</div>
        <div class="bg-[#00A63E]">2copy</div>
      </div>
    </div>
